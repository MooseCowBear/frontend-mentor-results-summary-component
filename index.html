<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="left">
      <h2>Your Result</h2>
      <div class="circle">
        <p class="large">76</p>
        <p class="small">of 100</p>
      </div>
      <div class="text-wrapper">
        <p class="large">Great</p>
        <p class="small">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="right">
      <h1>Summary</h1> <!-- should this be the h1? -->
      <section id="reaction" class="summary">
        <div class="summary-content">
          <img src="./assets/images/icon-reaction.svg" alt="lightning bolt icon">
          <p>Reaction</p>
        </div>
        <p><span>80</span> / 100</p>
      </section>
      <section id="memory" class="summary">
        <div class="summary-content">
          <img src="./assets/images/icon-memory.svg" alt="brain icon">
          <p>Memory</p>
        </div>
        <p><span>92</span> / 100</p>
      </section>
      <section id="verbal" class="summary">
        <div class="summary-content">
          <img src="./assets/images/icon-verbal.svg" alt="talk bubble icon">
          <p>Verbal</p>
        </div>
        <p><span>61</span> / 100</p>
      </section>
      <section id="visual" class="summary">
        <div class="summary-content">
          <img src="./assets/images/icon-visual.svg" alt="eye icon">
          <p>Visual</p>
        </div>
        <p><span>72</span> / 100</p>
      </section>
      <button>Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MooseCowBear</a>.
  </footer>
</body>
</html>
