<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="left">
      <h2>Your Result</h2>
      <div class="circle">
        <p id = "total-score" class="large"></p>
        <p class="small">of 100</p>
      </div>
      <div class="text-wrapper">
        <p class="large">Great</p>
        <p class="small">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <div class = "right-container">
      <section id = "right" class="right">
        <h1>Summary</h1> 
      </section>
      <button>Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MooseCowBear</a>.
  </footer>
</body>
</html>
